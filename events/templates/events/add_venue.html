{%extends 'events/base.html'%}

{%block content%}
<center>
    <br>
        <h1>
            Add Venue To Database
        </h1>
    <br>
    <div class="card" style="border-radius: 20px;">
        <div class="card-body">    
            <br>
            {% if submitted %}
                Your Venue Was Submitted
                Successfully!!!
        
            {% else %}
                <form action="" method="POST">
                    {% csrf_token %}
        
                    {{form.as_p}}
        
                    <input type="submit" value="Submit" class="btn btn-outline-secondary btn-sm" style="border-radius: 20px;">
                </form>
        
            {% endif %}
        </div>
    </div>
</center>
{%endblock%}
