<style>
  a#nla{
    color: rgba(255, 255, 255, 0.5);
  }
  a#nla:hover{
    color: rgba(255, 255, 255, 1);
  }
  
    button[id=searchsub]
    {
      border-radius: 20px; width: 43px; height: 40px;
      box-shadow: 0 0 5px transparent;
      color: white;
      border-radius: 20px;
      border: 0;
      outline: 0;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    button[id=searchsub]:hover
    {
      box-shadow: 0 0 5px transparent;
      color: white;
      border-radius: 20px;
      border: 0;
      outline: 0;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    button[id=searchsub]:active
    {
      box-shadow: 0 0 5px transparent;
      color: white;
      border-radius: 20px;
      border: 0;
      outline: 0;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 1);
    }
    svg[id=searchsubsvg]
    {
      color: rgba(255, 255, 255, 0.1);
      background: transparent;
    }
    svg[id=searchsubsvg]:hover
    {
      color: rgba(255, 255, 255, 0.5);
      background: transparent;
    }
    svg[id=searchsubsvg]:focus
    {
      color: rgba(255, 255, 255, 1);
      background: transparent;
    }
</style>

    <a id="nla" class="navbar-brand" href="{%url 'home'%}">My Site</a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

        </li>
        <li class="nav-item">

            <li><a class="dropdown-item" href="{% url 'add-event' %}">Add Event</a></li>
          </ul>
        </li>

          <a id="nla" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </a>

            <li><a class="dropdown-item" href="{% url 'add-venue' %}">Add Venue</a></li>

        <li class="nav-item">
          <a id="nla" class="nav-link" href="{% url 'logout' %}">Logout</a>

        {% else %}
        <li class="nav-item">
          <a id="nla" class="nav-link" href="{% url 'register-user' %}">Register</a>

          <a id="nla" class="nav-link" href="{% url 'login' %}">Login</a>

        {% endif %}
