{%extends 'events/base.html'%}

{%block content%}
<center>
    {%if searched%}
    <br>
    <h1>
        You Searched For {{searched}}
    </h1>
    <br>
    {%for venue in venues%}
        <a style="font-size: 20px;" href="{% url 'show-venue' venue.id %}">{{venue}}</a>
        <br>
    {%endfor%}
    {%else%}
    <br>
    <h1>
        Can't Find...
    </h1>
    <br>
    {%endif%}
</center>
{%endblock%}
