{%extends 'events/base.html'%}
{%block content%}
<center>
    {% if form.as_p.error %}
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>There was an error with your form...</p>
            </div>
          </div>
        </div>
      </div>
      
    {% endif %}

    <br>
    <h1>
        Register
    </h1>
    <br>
    <div class="card" style="border-radius: 20px; width: 25rem;">
        <div class="card-body">
            <form action="{% url 'register-user' %}" method="POST">
                {% csrf_token %}
                
                {{form.as_p}}
                
                <input type="submit" value="Submit" class="btn btn-outline-secondary btn-sm" style="border-radius: 20px;">
            </form>
        </div>
    </div>   
</center>
{%endblock%}
